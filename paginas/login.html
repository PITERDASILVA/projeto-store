        <section>
            <form action="#" method="post" autocomplete="on">
                <h1>Login</h1>
                <div class="login">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" name="email" id="iemail" placeholder="Write your E-mail" required autocomplete="email" minlength="15" >
                    <label for="iemail">Email:</label>
                </div>
                <div class="login">
                    <span class="material-symbols-outlined">Key</span>
                    <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password" placeholder="Write your Password">

    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }
        function clickMenu() {
           if (itens.style.display == 'block') {
            itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }          
        }
    </script>
